apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation  'com.github.LightSun:ReflectyIO:1.1.0'
}

publish {
    userOrg = 'lightsun' //bintray user name
    groupId = 'com.heaven7.java.xml'
    artifactId = 'Xml'
    publishVersion = '1.0.1'
    desc = 'this is a xml lib which used to serialize, deserialize xml data.'
    website = 'https://github.com/LightSun/ReflectyIO'
}